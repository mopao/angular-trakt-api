
<main *ngIf="movie" class="container" id>
  <a (click)= "goBack()" class="return-link"> return to list</a>
<h1>Movie: {{movie.title}}</h1>
<p id="movie-status">{{movie.status}} - {{movie.year}}</p>
<iframe
[src] ="(movie.trailer).replace('watch?v=','embed/') | safeUrl" allow="fullscreen"></iframe>

<h2>Synopsis</h2>

{{movie.overview}}
</main>
