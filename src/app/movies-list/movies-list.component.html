<main class="container">
  <a (click)= "goBack()" class="return-link"> new search</a>
  <h1>Top 10 trending movies</h1>



  <ul *ngIf="movies?.length > 0; else noResult">
    <li *ngFor="let movie of movies">
    <a routerLink="/movie-detail/{{movie.movie.ids.trakt}}">
        {{movie.movie.title}}
    </a>
    </li>
  </ul>
  <ng-template  #noResult>
    <div class="no-result">
      No result found !
    </div>
  </ng-template>
</main>
